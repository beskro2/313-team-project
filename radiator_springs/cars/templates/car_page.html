<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}{% endblock %}</title>
  {% load bootstrap5 %}
  {% bootstrap_css %}
  {% load static %}
  {% bootstrap_javascript %}
</head>
<link rel = "stylesheet" href='{% static "css/cssIndex.css" %}'>
<body>
    <!--navbarcode -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="index">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="hours">Hours</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="events">Events</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="car_page">Cars</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="booking">Book Now</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="manufacturer">Manufacturers</a>
            </li>
          </ul>
        </div>
      </nav>
      <!--navbarcode end -->

      <h1>Car Page</h1>
<!-- cars.html -->

<div class="row">
  {% for car in cars %}
    <div class="col-md-4 mb-4">
      <div class="card">
        <img src="{{ car.image.url }}" class="card-img-top" alt="{{ car.name }}">
        <div class="card-body">
          <h5 class="card-title">{{ car.name }}</h5>
          <p class="card-text">{{ car.description }}</p>
        </div>
      </div>
    </div>
  {% empty %}
    <p>No cars found.</p>
  {% endfor %}
</div>


<a class="btn btn-dark" href="contact_us">Contact Us!</a>

</body>
</html>
